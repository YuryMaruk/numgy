<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="57x57" href="assets/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./assets/styles/reset-settings.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Numgy</title>
</head>

<body>
  <div class="body-container">
    <header class="header"></header>
    <main class="main">
      <form class="form">
        <input class="first-name" type="text" placeholder="Имя">
        <input class="second-name" type="text" placeholder="Отчество">
        <input class="family" type="text" placeholder="Фамилия">
        <input class="date-birthday" type="date">
        <input class="button-count" type="button" value="Рассчитать">
      </form>
      <input type="text" class="second-working-number"></input>
      <div class="pythagoras-matrix">
        <div class="string">
          <div id="1" class="column"></div>
          <div id="4" class="column"></div>
          <div id="7" class="column"></div>
        </div>
        <div class="string">
          <div id="2" class="column"></div>
          <div id="5" class="column"></div>
          <div id="8" class="column"></div>
        </div>
        <div class="string">
          <div id="3" class="column"></div>
          <div id="6" class="column"></div>
          <div id="9" class="column"></div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
